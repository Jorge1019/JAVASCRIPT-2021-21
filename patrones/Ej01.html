<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1Patrones</title>
</head>
<body>
    Numero decimal<input type="text" id="texto">
<input type="button" onclick="validar()" value="Validar">
<div id="miDiv"></div>
<script>

function validar(){

var text=document.getElementById("texto").value;
var patron=/^[0-9]{2,3}[.][0-9]{2,4}$/;


if (patron.test(text)){
    document.getElementById("miDiv").innerHTML="Es correcto";

}else{
    document.getElementById("miDiv").innerHTML="No es correcto";

}

}







</script>


</body>
</html>
