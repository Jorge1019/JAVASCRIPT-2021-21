    <title>7</title>
    <script>
var cadena="Hola amigos";
var a ="";
for(i=0;i<=cadena.length-1;i++){

    if (i==cadena.length-1){
        a+=cadena.charAt(i)+".";  
    }else{
a+=cadena.charAt(i)+"-";
    }
}
a.replace("-"," ");
document.write(a);


    </script>
