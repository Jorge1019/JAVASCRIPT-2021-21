    <script>
        function ciudad(){
var texto=document.getElementById("texto").value;
var ciudad=["madrid","barcelona","sevilla","bilbao"];
var respuesta="Tu ciudad "+texto.charAt(0).toUpperCase()+texto.substring(1).toLowerCase();
var cuenta=0;
for (var i=0;i<=ciudad.length;i++){
    if (texto.toLowerCase()==ciudad[i]){
respuesta+=" es correcta"
}
else{
cuenta++;
}


}
if (cuenta>=5){
    document.getElementById("miDiv").innerHTML=respuesta+ " no es correcta";
}else{
document.getElementById("miDiv").innerHTML=respuesta;
         } }
    </script>
