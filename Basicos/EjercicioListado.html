<!--Listado del 1 al 300 cambia de linea cada 10 numeros, multiplos de 4 se deben mostrar en tamano 
    +4 y color verde, y los multiplos de 9 se deben mostrar en tamano -2 y color rojo
font size  color-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Listado</title>
</head>

<body>
    <script>

        for (var i = 1; i <= 300; i++) {

            
            if (i % 4 == 0) {

                document.write("<font size='+4' color='green'>" + i + "</font> ");
            }
            else if(i%9==0){
                document.write("<font size='-2' color='red'>" + i + "</font> ");
            }
            else {
                document.write(i + " ");
            }if (i % 10 == 0) {
                document.write( "<br>");

            }
        }

    </script>
</body>

</html>
