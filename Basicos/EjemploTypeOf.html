<head>

    <script>
        var booleano = true;

        document.write("<br> El tipo de dato de " +comaFlotante +" es: "+ typeof (comaFlotante));

        document.write("<br> El tipo de dato de " +indef +" es: "+ typeof(indef));
        numerico="UNO";
        document.write("<br> El tipo de dato de " +numerico +" es: " + typeof (numerico));

        var a=prompt("valor de a");
           var b= prompt("valor de b");
           alert("El valor de a es "+a);
           alert("El valor de b es "+b);
alert("La suma de a+b= "+(parseInt(a)+parseInt(b)));
    </script>
</head>
