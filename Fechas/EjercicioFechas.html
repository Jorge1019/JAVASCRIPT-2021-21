<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fechas</title>
</head>
<body>
    <script>
        //FORMATO NUMERICO
var fecha=new Date(2019,4,14);
var fecha2=new Date (2019,04,14,20,14,23);
document.write(fecha.toLocaleDateString());
document.write("<br>");
document.write(fecha2.toLocaleDateString()+" "+fecha2.toTimeString());
//FORMATO TEXTO
document.write("<br>");
var fecha3=new Date("May 14,2019");
var fecha4=new Date ("May 14,2019,20:14:23");
document.write(fecha3.toDateString());
document.write("<br>");
document.write(fecha4.toDateString());
document.write("<br>");



    </script>
</body>
</html>
