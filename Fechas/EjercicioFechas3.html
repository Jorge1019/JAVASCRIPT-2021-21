
<!-- 
    EJERCICIO FECHAS
        a.Crear la variable 'fechaHoy' con fecha de hoy y mostrarla
        b.Crear la variable 'fecha85' que sume 85 dias a la variable 'fechaHoy' y mostrarla
        c.Crear la variable 'fecha187' que reste 187 dias a la variable 'fechaHoy' y mostrarla
        d.Sumar 2 aÃ±os a la variable 'fecha85' y mostrarla
        e.Restar 24 horas a la variable 'fecha187' y mostrarla
        f.Crear la variable 'fechaResto' que sea la resta de fecha85 - fecha187 y observa lo que obtienes y mostrarla
    -->
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechas</title>
</head>
<body>
 <script>
     
var fechaHoy=new Date();
document.write(fechaHoy.toDateString()+"<br/>");
var fecha85=new Date(fechaHoy);
fecha85.setDate(fechaHoy.getDate()+85);
document.write(fecha85+"<br/>");
var fecha187=new Date(fechaHoy);
fecha187.setDate(fechaHoy.getDate()-187);
document.write(fecha187+"<br/>");
fecha85.setFullYear(fechaHoy.getFullYear()+2);
document.write(fecha85+"<br/>");
fecha187.setDate(fecha187.getDate()-1);
document.write(fecha187+"<br/>");

var fechaResto=new Date(fecha85-fecha187);
document.write(fechaResto.getTime()+"<br/>");


 </script>   
</body>
</html>
